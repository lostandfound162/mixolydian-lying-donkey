<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>UCD Lost and Found</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/user/form.css" />
    <script src="/user/seeker.js" defer></script>
</head>

<body id="SeekerPage">
    <main>
        <img class="app-logo"
            src="https://cdn.glitch.com/2d7f5fac-5ae5-4bf1-a07d-363858a92068%2FLogo.png?v=1589952362924"
            alt="UC Davis Lost and Found" onclick="window.location.href = './home.html'">


        <h1>Input the lost item</h1>

        <div class="formBook">
            <div id="pg1" class="formPage">
                <form>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <br/>

                    <label for="categories">Category</label>
                    <select id="categories" name="categories">
                        <option value="Select Category">Select Category</option>
                        <option value="Phone">Phone</option>
                        <option value="Watch">Watch</option>
                        <option value="Wallet">Wallet</option>
                        <option value="Bag">Bag</option>
                        <option value="Notebook">Notebook</option>
                        <option value="Textbook">Textbook</option>
                        <option value="Keys">Keys</option>
                        <option value="Time">Time</option>
                        <option value="Mind">Mind</option>
                        <option value="Sanity">Sanity</option>
                        <option value="Canvas Password">Canvas Password</option>
                        <option value="Other">Other</option>
                    </select>
                    <br/>
                  
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" rows="8"></textarea>

                    <label for="uploadImg">Attach a photo (optional)</label>
                    <input class="filechooser" type="file" id="imgUpload" name="imgUpload" />
                </form>
                <button id="nextBtn" class="Btn lostBtn">Next</button>
            </div>
            <div id="pg2" class="formPage hidePage">
                <form>
                    <label for="foundtime">Date & Time</label>
                    <span>
                        <input type="date" id="postdate" name="postdate" value="2020-05-21">
                        <input type="time" id="posttime" name="posttime" value="10:00">
                    </span>
                    <br/>
                  
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Search Location..." onkeypress="return searchKeyPress(event);">
                    <input type="button" id="fakeBtn" style="display: none;" value="Search" onclick="search();" />
                    <br/>
                  
                     <!--  TEST CODE STARTS HERE ////////////////////////////////////////////////////////////////////////-->
                    <div id="googleMap" style="width:100%;height:300px;"></div>
                    <!--  TEST CODE ENDS HERE ////////////////////////////////////////////////////////////////////////-->
               
                </form>
                <button id="submitBtn" class="Btn lostBtn">Submit</button>
            </div>
        </div>

        <div id="searchwrap">
            <h1>Or search for existing requests</h1>

            <a href="/user/seekerSearch.html">

                <div class="searchLine">
                    <input type="text" id="search" name="search">

                    <img class="search-logo"
                        src="https://cdn.glitch.com/2d7f5fac-5ae5-4bf1-a07d-363858a92068%2Fsearch-solid.svg?v=1589952367973"
                        alt="UC Davis Seeker Search">
                </div>

            </a>


        </div>

    </main>
</body>

</html>
